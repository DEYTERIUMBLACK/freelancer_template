<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- Grid CSS -->
    <link rel="stylesheet" href="assets/css/grid.css" />
    <!-- Fonts CSS -->
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <header>
      <nav class="container" id="navigation">
        <div class="mainlogo">
          <a href="">Start Bootstrap</a>
        </div>
        <ul class="links">
          <li><a href="">Portfolio</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="row hero-row">
            <div class="col-6 col-sm-12 hero-columns">
              <div class="heroimg">
                <img src="images\boy.png" alt="" />
                <h1>start Bootstrap</h1>
                <div class="star">
                  <span class="line"></span>
                  <i class="fa-solid fa-star" style="color: #ffff00"></i>
                  <span class="line"></span>
                </div>
                <div class="herotxt">
                  <ul class="departments">
                    <li><span>Graphic Artist</span></li>
                    <li><span>Web Designer</span></li>
                    <li><span>Illustator</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="portfolio">
        <div class="container">
          <div class="row">
            <div class="col-12 title-portfolio">
                <p>portfolio</p>
            </div>
          </div>
          <div class="row">
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <img
                  src="images/cabin.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <img
                  src="images/cake.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <img
                  src="images/circus.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <img
                  src="images/game.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <img
                  src="images/safe.png"
                  alt=""
                />
              </div>
            </div>
            <div class="col-4 col-lg-4 col-md-6 col-sm-12">
              <div class="card">
                <img
                  src="images/submarine.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>
